<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doomsday</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>
  <h1>Doomsday</h1>
  <div class="timer">
    <div>
      <h2 id="dayCount">1</h2>
      <h3 id="dayLabel">days</h3>
    </div>
    <div>
      <h2 id="hourCount">2</h2>
      <h3 id="hourLabel">hours</h3>
    </div>
    <div>
      <h2 id="minuteCount">3</h2>
      <h3 id="minuteLabel">minutes</h3>
    </div>
    <div>
      <h2 id="secondCount">4</h2>
      <h3 id="secondLabel">seconds</h3>
    </div>
  </div>
  <div id="secretImageDiv" class="secret-image-div"></div>
  <footer><button class="secret-button" onclick="secretButtonClick()">See you in the fallout, Portal People.</button></footer>
</body>
</html>
